<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mt-4 col d-flex justify-content-center">
          <h1>Add Blog Page</h1>
        </div>
      </div>

      <div class="row">
        <form class="row g-3 needs-validation add-blog-form" novalidate onsubmit="validate(event)">
          <div class="row">
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label"
                >Blog Title</label
              >
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-9">
              <label for="content" class="form-label"
                >Blog Content</label
              >
              <textarea
                class="form-control"
                id="content"
                name="content"
                minlength="15"
                rows="8"
                required
              ></textarea>
              <div class="invalid-feedback">
                Please provide a valid description.
              </div>
            </div>
          </div>

          <div class="row">
            <!--Image-->
            <div class="mt-4">
              <label class="form-label">Blog Image</label>
              <div class="mb-4 d-flex">
                <img
                  src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                  alt="example placeholder"
                  style="width: 300px"
                />
              </div>
              <div class="d-flex">
                <div class="btn btn-primary btn-rounded">
                  <label class="form-label text-white m-1" for="image"
                    >Choose file</label
                  >
                  <input
                    type="file"
                    class="form-control d-none"
                    id="image"
                    name="image"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-success" type="submit">Add Blog</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/add-blog.js"></script>
  </body>
</html>
